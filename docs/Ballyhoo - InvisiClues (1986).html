<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ballyhoo InvisiClues</title>

<style type="text/css">
/*InvisiClues.css v2.2*/
:root {
	/* Layout */
	--width: 40rem;
	--label-width: 2.48rem;
	--cell-border: 1px;
	--row-gap: 0.45rem;
	
	/* Typography */
	--mono: "Source Code Pro", ui-monospace, Menlo, Monaco, "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono", "Fira Mono", "Droid Sans Mono", "Liberation Mono", monospace;
	--sans: "Source Sans 3", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Oxygen, Cantarell, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	--normal-weight: 400;
	--bold-weight: 600;
	
	/* Colors */
	--bg-color: #FAFAEF;
	--fg-color: #000;
	--link-color: #000;
	--visited-link-color: #000;
	
	/* UI metrics */
	--link-underline-height: 0.14rem;
	--line-outline-width: 0.1rem;
	
	/* Global behaviors */	
	cursor: default;
	overflow-wrap: break-word;
	tab-size: 4;
	-moz-tab-size: 4;	
	-webkit-tap-highlight-color: transparent;
	-webkit-text-size-adjust: 100%;
	text-size-adjust: 100%;
}

*:where(:not(html, iframe, canvas, img, svg, video, audio, pre):not(svg *, symbol *)) {
	all: unset;
	display: revert;
}

html {
	box-sizing: border-box;
	background-repeat: no-repeat;
	scroll-behavior: smooth;
		
	font-family: var(--sans);
	font-weight: var(--normal-weight);
	font-size: 17px;
	vertical-align: baseline;
}

body, html {
	width: 100%;
	height: 100%;
}

body {
	margin: auto;
	background-color: var(--bg-color);
	color: var(--fg-color);
	line-height: 1.5;	
	text-indent: 0;
}

*, ::before, ::after {
	box-sizing: inherit;
	margin: 0;
	padding: 0;
	vertical-align: inherit;
	background-color: transparent;
	color: inherit;
}

a {
	text-decoration: none;
	border-bottom: dotted var(--link-underline-height);
	cursor: revert;
}

a:link {
	color: var(--link-color);
}

a:visited {
	color: var(--visited-link-color);
}

a:focus { 
	outline: none; 
}

a:focus-visible {
	outline: var(--line-outline-width) solid;
	outline-offset: var(--line-outline-width);
	border-bottom-color: transparent;
}

ol, ul, menu {
	list-style: none;
}

ul.indented {
	padding-left: 1em;
}

li {
	font-size: 1.1rem;
}

li+li {
	margin-top: 0.5rem;
}

h1.title {
	font-size: 3rem;
	margin: 2rem 0 1rem;
	text-align: center;
}

h1 {
	font-size: 1.7rem;
	font-weight: var(--bold-weight);
	line-height: 1.07;
	margin-bottom: 1rem;
}

h2 {
	margin: 1rem 0;
	font-size: 1.6rem;
	font-weight: 700;
}

.header h2 {
	margin-top: 1rem;
}

h3, h5 {
	font-size: 1.1rem;
	font-weight: var(--bold-weight);
}

h4 {
	font-size: 0.9rem;
	font-weight: var(--bold-weight);
	margin: -1.5em 0 1em;
	text-align: justify;
}

.question h4 {
	margin-top: -0.4em;
	width: 100%;
}

p {
	text-align: justify;
	margin-bottom: 1rem;
}

em {
	font-weight: bold;
}

.upper {
	text-transform: uppercase;
}

main, .topNav select {
	max-width: var(--width);
	width: 90%;			
	margin: auto;
}

main {
	padding: 2em 0;
}

div.toc {
	margin-bottom: 2rem;
}

.header img {
	float: left;
	height: 290px;
	margin-right: 2em;
}

.header::after {
	content: "";
	clear: both;
	display: table;
}

img.sectionImg {
	display: block;
	width: 100%;
	margin: 1rem 0;
	padding: 0;
}

.question {
	max-width: var(--width);
	margin: 1rem auto;
	padding-bottom: 1em;
}

.answers {
	width: 100%;
	margin-top: var(--row-gap);
}

.answers.title {
	font-weight: var(--bold-weight);
}

.answers.title .answer-label {
	text-align: left;
}

.answers.offset {
	margin-left: calc(-1 * var(--label-width));
	width: calc(100% + var(--label-width));
}

div.answer-row {
	display: flex;
	cursor: pointer;
	width: 100%;
	margin: var(--row-gap) 0;
}

.answers.no-padding div.answer-row {
	margin:0
}

.answers.no-padding div.answer-row + div.answer-row {
	margin-top: calc(-1 * var(--cell-border));
}

div.answer-row:hover .answer-cell {
	background-color: lightyellow;
}

.answer-label {
	flex: 0 0 var(--label-width); 
	white-space: nowrap;
	
	font-family: var(--mono);
	font-weight: 700;	
	text-align: right;
	
	padding-right: 0.5em;
}
.answer-cell {
	flex: 1 1 auto;
	min-width: 0;
	padding: 0 0.5em;
	border: var(--cell-border) solid #000;
}

.answer {
	display: block;
	text-align: justify;
	color: darkblue;
}

.gap {
	font-size: 0.25em;
}

.answer-header {
	display: flex;
	font-weight: var(--bold-weight);
}

.answer-header .answer-cell {
	border: none;
}


.answer-col {
	display: inline-block;
	vertical-align: top;
	text-align: left;
	padding-right: 0.5em;
}

.answer-header .answer-col {
	vertical-align: bottom; 
}

.top {
	position: fixed;
	right: 20px;
	bottom: 20px;   
	
	width: 45px;
	aspect-ratio: 1;
	
	display: block;
	opacity: 0;
	cursor: default;
	transition: opacity 0.5s ease-out;

	background: #134F8F;
	border-radius:10px;
}

.top.visible {
	opacity: 1;
	cursor: pointer;
}

.top::before {
	content: "";
	position: absolute;
	inset: 30%;
	transform: translateY(20%) rotate(-45deg);
	border-top: 5px solid #fff;
	border-right: 5px solid #fff;
}

.topNav {
	position: fixed;
	width: 100%;
	display: none;

	background-color: #134F8F;
	padding: 1em 0;
}

.topNav select {
	display: block;
	width: 100%;
	
	padding: 0.375rem 2rem;
	font-size: 1rem;
	font-weight: 400;
	line-height: 1.5;
	
	color: #fff;
	background-color: transparent;
	
	background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
	background-repeat: no-repeat;
	background-position: right 0.75rem center;
	background-size: 16px 12px;
	
	border: 0.1em solid currentColor;
	border-radius: 0.75em;
	appearance: none;	
	transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;

	white-space: nowrap; 
	overflow: hidden; 
	text-overflow: ellipsis;
}
.topNav select option, .topNav select optgroup {
	color: #000;
}
body.hasNavBar .topNav {
	display: block;
}
body.hasNavBar h1, body.hasNavBar h2 {
	scroll-margin-top: 5rem;
}
body.hasNavBar main {
	padding-top: 5em;
}
</style>

<script>
/*InvisiClues.js v2.2*/
const invisiClues = {
	index: 1,	
	numberedList: false,
	orderedList: true,
	displayTOC: true,
	offsetAnswers: false,
	singleBulletPoints: false,
	uppercaseHeaders: false,
	noPadding: false,
	scrollTopPos: 0,
	navSections: [],
	
	dom: {
		body: null,
		main: null,
		toc: null,
		navSelect: null,
		topLink: null
	},
	
	applyConfig(data) {
		if ('numberedList' in data) {
			this.numberedList = data.numberedList;
		}
		if ('displayTOC' in data) {
			this.displayTOC = data.displayTOC;
		}
		if ('offsetAnswers' in data) {
			this.offsetAnswers = data.offsetAnswers;
		}
		if ('singleBulletPoints' in data) {
			this.singleBulletPoints = data.singleBulletPoints;
		}
		if ('uppercaseHeaders' in data) {
			this.uppercaseHeaders = data.uppercaseHeaders;
		}
		if ('orderedList' in data) {
			this.orderedList = data.orderedList;
		}
		if ('noPadding' in data) {
			this.noPadding = data.noPadding;
		}
	},
	
	buildTOC(main) {
		const tocTitle = this.titleElement("Table of Contents", "h2", false, false, true);
		tocTitle.id = "toc";
		main.appendChild(tocTitle);

		const tocDiv = document.createElement("div");
		tocDiv.className = "toc";

		const ul = document.createElement("ul");

		tocDiv.appendChild(ul);
		main.appendChild(tocDiv);

		const introLi = this.tocElement("section0", "Introduction", true);
		ul.appendChild(introLi);

		this.navElement("section0", "Introduction");
		this.navElement("toc", "Table of Contents");

		return ul;
	},
  
	processJSON() {
		const jsonEl = document.getElementById("jsonData");
		if (!jsonEl) return;
		
		const data = JSON.parse(jsonEl.textContent || "{}");
		
		this.dom.body = document.body;
		this.dom.main = document.getElementById("section0");
		
		if (!this.dom.main) return;
		
		this.applyConfig(data);		
		
		this.processHeader(this.dom.main, data.header);
		
		const tocList = this.displayTOC ? this.buildTOC(this.dom.main) : null;
		
		const sections = data.sections ?? [];
		for (let i = 0; i < sections.length; i++) {
			this.processSection(this.dom.main, sections[i], tocList, this.uppercaseHeaders);
		}
		
		if (!this.displayTOC) return;
		
		this.dom.body.classList.add("hasNavBar");
		this.dom.navSelect = document.querySelector(".topNav select");
		this.dom.topLink = document.querySelector("a.top");
		this.dom.toc = document.getElementById("toc");
		
		window.addEventListener("resize", () => this.refreshTopPos());
		window.addEventListener("scroll", () => this.toggleTopButton());
		window.addEventListener("scrollend", () => this.refreshNavBar());
		
		if (this.dom.navSelect) {
			this.dom.navSelect.addEventListener("change", this.navSection);
			this.dom.navSelect.focus();
		}
		
		this.populateNavSections();
		this.refreshTopPos();
		this.refreshNavBar();
	},
	
	populateNavSections() {
		this.navSections = Array.from(document.querySelectorAll(".navSection")).reverse()
	},
	
	refreshTopPos() {
		const toc = this.dom.toc ?? document.getElementById("toc");
		if (!toc) return;
		this.scrollTopPos = toc.offsetTop;
	},
	
	refreshNavBar() {
		const select = this.dom.navSelect ?? document.querySelector(".topNav select");
		if (!select) return;
	
		for (let i = 0; i < this.navSections.length; i++) {
			const s = this.navSections[i];
			if (s.offsetTop < window.scrollY + 100) {
				select.value = `#${s.id}`;
				break;
			}
		}
	},
	toggleTopButton() {
		const top = this.dom.topLink ?? document.querySelector("a.top");
		if (!top) return;
		
		const y = window.scrollY || 0;
		if (y > this.scrollTopPos + 30) {
			top.className = "top visible";
			top.href = "#toc";
		} else {
			top.className = "top";
			top.removeAttribute("href");
		}
	},
	
	simpleElement(type, html) {
		const el = document.createElement(type);
		el.innerHTML = html ?? "";
		return el;
	},
	
	processHeaderSection(headerElem, section) {
		if (!section) return;
		
		if (section.title) {
			headerElem.appendChild(this.simpleElement("h3", section.title));
		}
		
		const content = section.content ?? [];
		
		for (let i = 0; i < content.length; i++) {
			headerElem.appendChild(this.simpleElement("p", content[i]));
		}
	},
	
	processHeader(main, header) {
		if (!header) return;
		
		const headerElem = document.createElement('div');
		headerElem.className = "header";
		
		if (header.image) {
			const img = document.createElement("img");
			img.src = header.image;
			headerElem.appendChild(img);
		}
		
		if (header.title) {
			headerElem.appendChild(this.simpleElement("h1", `${header.title} InvisiClues™`));
		}
		
		headerElem.appendChild(this.simpleElement("h2", "Introduction"));
		
		this.processHeaderSection(headerElem, header.section1);
		this.processHeaderSection(headerElem, header.section2);
		
		if (header.sampleQuestions) {
			const sampleElem = document.createElement("div");
			this.processSection(sampleElem, header.sampleQuestions, null, false, null);
			headerElem.appendChild(sampleElem);
		}

		this.processHeaderSection(headerElem, header.section3);

		main.appendChild(headerElem);
	},
	
	tocElement(sectionId, title, hasQuestions) {
		const li = document.createElement("li");
		if (!hasQuestions) {
			li.innerHTML = title;
			return li;
		}
		
		const a = document.createElement("a");
		a.innerHTML = title;
		a.href = `#${sectionId}`;
		li.appendChild(a);
		return li;
	},
	
	navGroup(title) {
		const select = document.querySelector(".topNav select");
		if (!select) return null;

		const group = document.createElement("optgroup");
		group.label = title;
		select.appendChild(group);
		return group;
	},
	
	navElement(sectionId, title, optGroup) {
		const select = document.querySelector(".topNav select");
		if (!select) return;

		const opt = document.createElement("option");
		opt.value = `#${sectionId}`;
		opt.innerHTML = title;

		(optGroup ?? select).appendChild(opt);
	},
	
	processSection(main, section, tocUl, upper, optGroup) {
		if (!section) return;
		
		let liElem = null;
		
		const titleText = section.title ?? "";
		if (titleText !== "") {
			const tocEnabled = section.toc ?? true;
			const tocTitle = section.tocTitle ?? titleText;
			
			if (Object.prototype.hasOwnProperty.call(section, "upper")) {
				upper = !!section.upper;
			}
			
			const titleEl = this.titleElement(titleText, tocEnabled ? "h2" : "h5", tocEnabled, upper, tocEnabled);

			const sectionId = titleEl.id;
			main.appendChild(titleEl);
			
			if (tocUl && tocEnabled) {
				const hasQuestions = (section.questions?.length ?? 0) > 0 || 
					(section.images?.length ?? 0) > 0 || 
					(section.paragraphs?.length ?? 0) > 0;
					
				liElem = this.tocElement(sectionId, tocTitle, hasQuestions);
				tocUl.appendChild(liElem);
				
				if (hasQuestions) {
					this.navElement(sectionId, tocTitle, optGroup);
				}
			}
		}
		
		if (section.subTitle) {
			main.appendChild(this.titleElement(section.subTitle, "h4", false, false, false));
		}
		
		const paragraphs = section.paragraphs ?? [];
		for (let i = 0; i < paragraphs.length; i++) {
			main.appendChild(this.simpleElement("p", paragraphs[i]));
		}
		
		if (Array.isArray(section.questions)) {
			const hiddenTitles = !!section.hiddenTitles;
			for (let i = 0; i < section.questions.length; i++) {
				main.appendChild(this.questionElement(section.questions[i], i, hiddenTitles));
			}
		}
		
		const images = section.images ?? [];
		for (let i = 0; i < images.length; i++) {
			main.appendChild(this.imageElement(images[i]));
		}
		
		const subs = section.subSections ?? [];
		if (subs.length > 0) {
			const groupTitle = section.tocTitle ?? section.title ?? "";
			const subGroup = this.navGroup(groupTitle);
			
			for (let i = 0; i < subs.length; i++) {
				let ulSub = null;
				if (liElem) {
					ulSub = document.createElement("ul");
					ulSub.className = "indented";
					liElem.appendChild(ulSub);
				}
				this.processSection(main, subs[i], ulSub, false, subGroup);
			}
		}
    },
	
	titleElement(text, type, setId, upper, navSection) {
		const el = document.createElement(type);

		if (setId) {
			el.id = `section${this.index}`;
			this.index++;
		}

		const classes = [];
		if (upper) classes.push("upper");
		if (navSection) classes.push("navSection");
		if (classes.length) el.className = classes.join(" ");

		el.innerHTML = text ?? "";
		
		return el;
	},
	
	answerElement(label, ariaLabel, text, question) {
		const row = document.createElement("div");
		row.className = "answer-row";
		
		const alwaysShow = !!question?.alwaysShow;
		if (!alwaysShow) row.addEventListener("click", this.toggle);
	

		if (label) {
			const lbl = document.createElement("div");
			lbl.className = "answer-label";
			lbl.innerHTML = label;
			row.appendChild(lbl);
		}
		
		const cell = document.createElement("div");
		cell.className = "answer-cell";
		cell.setAttribute("aria-label", ariaLabel ?? "");
		cell.setAttribute("role", "alert");
		
		const ans = document.createElement("span");
		ans.className = "answer";
		if (!alwaysShow) ans.style.visibility = "hidden";
		
		if (Array.isArray(text) && Array.isArray(question?.columns)) {
			for (let i = 0; i < question.columns.length; i++) {
				const col = question.columns[i];
				const sub = document.createElement("span");
				sub.className = "answer-col";
				
				const styles = [`width: ${col.width}`];
				if (col.align) styles.push(`text-align: ${col.align}`);
				sub.setAttribute("style", styles.join("; "));
				
				sub.innerHTML = text[i] ?? "";
				ans.appendChild(sub);
			}
		} else {
			ans.innerHTML = text ?? "";
		}
		
		cell.appendChild(ans);
		row.appendChild(cell);
		
		return row;
	},
		
	columnHeaders(hasLabel, columns) {
		const header = document.createElement("div");
		header.className = "answer-header";
	
		if (hasLabel) {
			const lbl = document.createElement("div");
			lbl.className = "answer-label";
			header.appendChild(lbl);
		}
		
		const cell = document.createElement("div");
		cell.className = "answer-cell";
		
		for (let i = 0; i < columns.length; i++) {
			const col = columns[i];
			const span = document.createElement("span");
			span.className = "answer-col";
			
			const styles = [`width: ${col.width}`];
			if (col.align) styles.push(`text-align: ${col.align}`);
			span.setAttribute("style", styles.join("; "));
			
			span.appendChild(document.createTextNode(col.header ?? ""));
			cell.appendChild(span);
		}
		
		header.appendChild(cell);		
		return header;
	},
	
	indexToLetters(i) {
		return String.fromCharCode(65 + (i % 26)).repeat(Math.floor(i / 26) + 1)
	},
	
	answersElement(question) {
		const q = question ?? {};
		const answers = q.answers ?? [];
		
		const hasLabel = !!q.customLabels || !!q.orderedList;
		
		const wrapper = document.createElement("div");
		const classes = ["answers"];
		if (q.anyAnswer) classes.push("anyAnswer");
		if (q.noPadding) classes.push("no-padding");
		if (hasLabel && this.offsetAnswers) classes.push("offset");
		wrapper.className = classes.join(" ");

		if (q.columns && (q.columnHeaders ?? true)) {
			wrapper.appendChild(this.columnHeaders(hasLabel, q.columns));
		}
		
		const numberedList = q.numberedList ?? this.numberedList;
		const answerCount = answers.length;
		
		for (let i = 0; i < answerCount; i++) {
			let answer = answers[i];

			let ariaLabel = "";
			let label = "";
			
			const singleBulletPoints = typeof q.singleBulletPoints === "boolean" ? q.singleBulletPoints : this.singleBulletPoints;
			
			if (q.customLabels && Array.isArray(answer)) {
				ariaLabel = answer.shift() ?? "";
				label = ariaLabel;
			} else if (q.orderedList) {
				if (answerCount === 1 && !singleBulletPoints) {
					ariaLabel = "";
					label = " ";
				} else {
					ariaLabel = numberedList ? String(i + 1) : this.indexToLetters(i);
					
					if (q.listPrefix) ariaLabel = q.listPrefix + ariaLabel;
					label = ariaLabel + (q.listSuffix ?? ".");
				}
			}
			
			wrapper.appendChild(this.answerElement(label, ariaLabel, answer, q));
		}
		
		return wrapper;
	},
	
	questionElement(question, index, hiddenTitles) {
		const q = question ?? {};
		
		const el = document.createElement("div");
		const classes = ["question"];
		if (q.class) classes.push(q.class);
		el.className = classes.join(" ");
		
		if (q.title) {
			let titleEl;
						
			if (hiddenTitles) {
				titleEl = document.createElement("div");
				titleEl.className = "answers title";
				
				const aria = String(index + 1);
				const label = `${aria}.`;
				titleEl.appendChild(this.answerElement(label, aria, q.title, { alwaysShow: false }));
			} else {
				titleEl = this.titleElement(q.title, "h3", false, false, false);
			}
			
			el.appendChild(titleEl);
		}
		
		if (q.subTitle) {
			 el.appendChild(this.titleElement(q.subTitle, "h4", false, false, false));
		}
		
		if (!Object.prototype.hasOwnProperty.call(q, "orderedList")) {
			q.orderedList = this.orderedList;
		}
		
		if (!Object.prototype.hasOwnProperty.call(q, "noPadding")) {
			q.noPadding = this.noPadding;
		}

		el.appendChild(this.answersElement(q));
		return el;
	},
	
	imageElement(src) {
		const img = document.createElement("img");
		img.className = "sectionImg";
		img.src = src;
		return img;
	},
	
	toggle() {
		const span = this.querySelector(".answer");
		if (!span) return;
		
		const visible = span.style.visibility !== "hidden";
		const parent = span.closest(".answers");
		if (!parent) return;
		
		if (parent.classList.contains("anyAnswer")) {
			span.style.visibility = visible ? "hidden" : "visible";
			return;
		}
		
		let answers = parent.querySelectorAll(".answer-row .answer-cell .answer");
		answers = Array.from(answers);
		
		if (visible) answers.reverse();
		
		for (let i = 0; i < answers.length; i++) {
			answers[i].style.visibility = visible ? "hidden" : "visible";
			if (span === answers[i]) break;
		}
	},
	
	toggleTitle() {
		const span = this.querySelector("span");
		if (!span) return;
		
		const visible = span.style.visibility !== "hidden";
		span.style.visibility = visible ? "hidden" : "visible";
	},
	
	navSection() {
		location.href = this.value;
		document.querySelector(".topNav select")?.focus();
	}
}
document.addEventListener("DOMContentLoaded", function(event) { 
	invisiClues.processJSON();
});

		"section1": {
			"title": "What are InvisiClues?",
			"content": [
				"Ballyhoo is a standard-level interactive story. Although it is designed to allow players who are unfamiliar with interactive fiction to see many of the puzzles, even experienced players may find some of the puzzles difficult to solve without help. Even the best players sometimes get stuck. The purpose of lnvisiClues is to help you get past bottlenecks and continue with the story so you can enjoy it.",
				"The invisible hints are designed to progress from a gentle (or sometimes silly) nudge in the right direction to a full answer. The questions and section headings attempt to give away as little as possible. Many of the puzzles are interconnected, so you may have to look under more than one section heading to find all the questions you have about a particular problem. You should not assume that a question on a certain topic indicates that the topic even exists in the story. Also, the length of the answers may not mean anything. This booklet includes dummy questions and answers to help confuse that issue. "
			]
		},
		"section2": {
			"title": "How to use this booklet",
			"content": [
				"If you are stuck at some point in BALLYHOO, find the question that most pertains to your problem. Uncap the marker and run it once over the first hint. The writing will appear within a second or two. If you are still stumped, go on to the next hint. (Remember to recap the marker when you are done to prevent it from drying out. And by the way, these books are not immortal. InvisiClues you've developed will start to fade after six months.)",
				"For example:"
			]
		},
		"section3": {
			"content": [
				"Your marker contains more than enough fluid to develop the entire booklet. However, if your marker gets lost or dries out, you can order a replacement marker for a nominal fee.",
				"Once you've finished the story, try the things in the \"For Your Amusement\" section. Don't look at them before you've finished, though — they may reveal the answers to certain problems."
			]
		},
